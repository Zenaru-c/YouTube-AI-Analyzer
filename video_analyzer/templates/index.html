<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo:wght@300;600&display=swap" rel="stylesheet">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" alt="DeepTube AI Icon">
        <title>{% block title %}DeepTube AI{% endblock %}</title>

        <!-- External CSS File -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>

        {% block content %}

            <div class="background">
                <div class="particles">
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                </div>

                <div class="container d-flex justify-content-center align-items-center vh-100">
                    <div class="text-center p-3 rounded shadow">
                        <h1 class="mb-3" data-text="Welcome to DeepTube AI">Welcome to DeepTube AI</h1>
                        <p class="lead">The one and only website for identifying good from bad...</p>
                        <button type="button" class="btn btn-primary mt-3" onclick="window.location.href='/login'">Connect</button>
                    </div>
                </div>
            </div>

            <div class="loader-wrapper">
                <div class="loader"></div>
            </div>

        {% endblock %}

        <!-- External JS File -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
